<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <section>
        <div class="container">

            <div class="home h">
                <h3>HOME</h3>
                <div class="black-box"><span id="home-score">0</span></div>
                <div class="btns">
                    <button type="button" id="h-1"><span>+1</span></button>
                    <button type="button" id="h-2"><span>+2</span></button>
                    <button type="button" id="h-3"><span>+3</span></button>
                </div>
            </div>

            <div class="guest">
                <h3>GUEST</h3>
                <div class="black-box"><span id="guest-score">0</span></div>
                <div class="btns">
                    <button type="button" id="g-1"><span>+1</span></button>
                    <button type="button" id="g-2"><span>+2</span></button>
                    <button type="button" id="g-3"><span>+3</span></button>
                </div>
            </div>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
